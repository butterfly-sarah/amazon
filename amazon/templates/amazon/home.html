{% extends 'amazon/layouts/base.html'%}
{% load static %}
{% block body%}

    <h1>home page</h1>
    {%for i in products%}
    <div class="card" style="width: 20rem; display:inline-block" >
  <img src="{%static 'amazon/images/'|add:i.img%}" class="card-img-top" alt="..." width="250" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.product}}</h5>
    <p class="card-text"></p>
    <a href="{%url 'info' i.id %}" class="btn btn-primary">view</a>
      <form action="{%url 'delete' i.id %}" method="Delete">
          {%csrf_token%}
          <input type="submit" class="btn btn-danger" value="delete">

      </form>
<!--      <a href="{%url 'delete' i.id %}" class="btn btn-danger">delete</a>-->
      <a href="{%url 'edit' i.id %}" class="btn btn-warning">edit</a>
  </div>
</div>
{%endfor%}

{% endblock %}
